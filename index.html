<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Nova</title>

    <!-- Google Fonts: Space Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar (Hidden by default or minimal) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">LN</div>
                <button class="btn-icon" id="newDocBtn">+</button>
            </div>
            <div class="doc-list" id="docList">
                <!-- Document items will be injected here -->
            </div>
            <div class="sidebar-footer">
                <button class="btn-icon" id="settingsBtn" title="Settings">⚙️</button>
                <button class="btn-icon" id="syncBtn" title="Sync">☁️</button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-screen">
            <!-- (省略) -->
            <!-- Header for Title (Minimal) -->
            <header class="doc-header">
                <button class="btn-icon toggle-sidebar" id="toggleSidebar">☰</button>
                <input type="text" id="docTitle" class="doc-title-input" placeholder="Untitled" readonly>
                <div class="header-right">
                    <button id="modeSwitch" class="mode-switch">VIEW</button>
                    <div class="status-indicator" id="saveStatus"></div>
                </div>
            </header>

            <!-- Content Container -->
            <div class="content-container">
                <!-- Preview Layer (Default) -->
                <div id="previewLayer" class="layer preview-layer">
                    <div id="markdownPreview" class="markdown-content"></div>
                    <div id="emptyState" class="empty-state" style="display:none;">
                        <p>No Signal.</p>
                        <p class="sub-text">Double click to initialize.</p>
                    </div>
                </div>

                <!-- Editor Layer (Hidden Default) -->
                <div id="editorLayer" class="layer editor-layer" style="display:none;">
                    <textarea id="markdownEditor" spellcheck="false"></textarea>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals (minimal) -->
    <div class="modal" id="firebaseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>UPLINK CONFIG</h3>
                <button class="modal-close" id="closeFirebase">×</button>
            </div>
            <div class="modal-body">
                <label>DEVICE ID</label>
                <div class="input-group">
                    <input type="text" id="firebaseApiKey" readonly>
                    <button id="copySyncIdBtn">CPY</button>
                </div>
                <div class="divider">:: LINK ::</div>
                <label>TARGET ID</label>
                <div class="input-group">
                    <input type="text" id="manualSyncId" placeholder="ENTER ID">
                    <button id="saveFirebase">SET</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Config Modal -->
    <div class="modal" id="configModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>VISUAL CONFIG</h3>
                <button class="modal-close" id="closeConfig">×</button>
            </div>
            <div class="modal-body">
                <div class="bg-section">
                    <label>FONT SIZE: <span id="val-fontSize">16px</span></label>
                    <input type="range" id="cfg-fontSize" class="range-slider" min="12" max="24" step="1" value="16">
                </div>

                <div class="divider">:: THEME PRESETS ::</div>
                <div class="theme-grid">
                    <button class="theme-btn" data-theme="cyan" title="Cyber"
                        style="--t-bg:#050505; --t-acc:#00ffcc"></button>
                    <button class="theme-btn" data-theme="amber" title="Retro"
                        style="--t-bg:#1a1505; --t-acc:#ffb000"></button>
                    <button class="theme-btn" data-theme="green" title="Matrix"
                        style="--t-bg:#051a05; --t-acc:#00ff33"></button>
                    <button class="theme-btn" data-theme="mono" title="Paper"
                        style="--t-bg:#f5f5f5; --t-acc:#222; border:1px solid #ccc"></button>
                </div>

                <div class="divider">:: CUSTOM COLORS ::</div>
                <div class="color-row">
                    <div class="color-input">
                        <span>MAIN TXT</span>
                        <input type="color" id="cfg-col-text">
                    </div>
                    <div class="color-input">
                        <span>BACKGRND</span>
                        <input type="color" id="cfg-col-bg">
                    </div>
                    <div class="color-input">
                        <span>ACCENT</span>
                        <input type="color" id="cfg-col-acc">
                    </div>
                </div>
                <div class="action-row" style="margin-top:20px; text-align:right;">
                    <button id="resetConfig" class="btn-text">RESET DEFAULTS</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="app.js"></script>
</body>

</html>
